<html>

<head>
  <style>
    body,
    html {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.lineWidth = "6";
    ctx.strokeStyle = "red";

    const rects = [];

    let x1 = 0;
    let y1 = 0;

    canvas.onmousedown = (event) => {
      x1 = event.clientX;
      y1 = event.clientY;
    }

    canvas.onmousemove = (event) => {
      if (!x1 || !y1) return;
      drawEverything();
      ctx.beginPath();
      ctx.rect(x1, y1, event.clientX - x1, event.clientY - y1);
      ctx.stroke();
    }

    canvas.onmouseup = (event) => {
      rects.push({
        x1,
        x2: event.clientX,
        y1,
        y2: event.clientY,
      })

      x1 = undefined;
      y1 = undefined;
      drawEverything();
    }

    function drawEverything() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      for (const rect of rects) {
        const {
          x1,
          x2,
          y1,
          y2
        } = rect;
        ctx.rect(x1, y1, x2 - x1, y2 - y1);
      }
      ctx.stroke();
    }
  </script>
</body>

</html>
